query ($heroId1: Short!, $take: Int, $matchLimit: Int) {
  heroStats {
    heroVsHeroMatchup(heroId: $heroId1, take: $take, matchLimit: $matchLimit) {
      advantage {
        vs {
          heroId2
          synergy
        }
        with {
          heroId2
          synergy
        }
      }
    }
  }
}